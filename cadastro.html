<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Gameshelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html">GAMESHELF</a></div>
  </header>

  <section class="cadastro-section">
    <div class="cadastro-box">
      <h2>Crie sua conta</h2>
      <p class="cadastro-subtitle">Preencha os campos abaixo para se cadastrar.</p>
      <form class="cadastro-form">
        <div class="input-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" placeholder="Ex: Italo Carlo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seuemail@email.com" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirmar senha</label>
          <input type="password" id="confirm-password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="cadastro-button">Cadastrar</button>
      </form>
      <p class="register-text">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <img src="img/image.png" alt="Logo Gameshelf" class="footer-logo">
      <img src="img/logo-ifal.png" alt="Logo IFAL" class="footer-logo">
    </div>
  </footer>

  <script type="module" src="/scripts/cadastro.js"></script>
  <script type="module" src="/scripts/utils.js"></script>
</body>
</html>
