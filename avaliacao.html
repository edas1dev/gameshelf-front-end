<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações - Gameshelf</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="catalogo.html">GAMESHELF</a></div>
    <nav class="nav-links">
      <a href="catalogo.html">Catálogo</a>
      <a href="meu-perfil.html">Meu Perfil</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <section class="avaliacoes-section">
    <h2>Avaliações de Jogos</h2>
    <p>Compartilhe sua opinião sobre seus jogos favoritos!</p>

    <form id="form-avaliacao" class="avaliacao-form">
      <div class="input-group">
        <label for="select-jogo">Selecione o Jogo</label>
        <div class="select-wrapper">
          <select id="select-jogo" required>
            <option value="" disabled selected>Carregando jogos...</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="nota">Nota (0 a 10)</label>
        <input type="number" id="nota" min="0" max="10" required>
      </div>

      <div class="input-group">
        <label for="comentario">Comentário</label>
        <textarea id="comentario" rows="4" placeholder="Digite aqui sua opinião..." required></textarea>
      </div>

      <button type="submit" class="btn-primary">Enviar Avaliação</button>
    </form>

    <div class="lista-avaliacoes" id="lista-avaliacoes">
      <h3>Últimas avaliações</h3>
      <div id="avaliacoes-container"></div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <img src="img/image.png" alt="Logo Gameshelf" class="footer-logo">
      <img src="img/logo-ifal.png" alt="Logo IFAL" class="footer-logo">
    </div>
  </footer>

  <script type="module" src="/scripts/utils.js"></script>
  <script type="module" defer src="/scripts/avaliacao.js"></script>
</body>
</html>
