<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gameshelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="homepage.html">GAMESHELF</a></div>
  </header>

  <section class="login-section">
    <div class="login-box">
      <h2>Bem-vindo de volta!</h2>
      <p class="login-subtitle">Entre para acessar suas avaliações e jogos favoritos.</p>
      <form class="login-form">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seuemail@email.com" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <p class="register-text">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <img src="img/image.png" alt="Logo Gameshelf" class="footer-logo">
      <img src="img/logo-ifal.png" alt="Logo IFAL" class="footer-logo">
    </div>
  </footer>

  <script type="module" src="/scripts/login.js"></script>
  <script type="module" src="/scripts/utils.js"></script>
</body>
</html>
